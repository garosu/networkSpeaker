{% extends 'layout.html' %}

{% block stylelink %}
    <link rel="stylesheet" href="./static/stylesheet/dhcp_setting.css"
{% endblock %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <h1 style="color:#5050ff">Network Setting</h1>
		<form method="POST" action="/change-ip">
			<label for="ip-address">IP Address:</label>
			<input type="text" id="ip-address" name="ip-address" value={{valIP}}><br>

			<label for="subnet-mask">Subnet Mask:</label>
			<input type="text" id="subnet-mask" name="subnet-mask" value={{valNetmask}}><br>

			<label for="default-gateway">Default Gateway:</label>
			<input type="text" id="default-gateway" name="default-gateway" value={{valGateway}}><br>

			<label for="dns-server">DNS Server:</label>
			<input type="text" id="dns-server" name="dns-server" value={{valDns}}><br>

			<input type="submit" value="Save">
		</form>	
{% endblock %}
